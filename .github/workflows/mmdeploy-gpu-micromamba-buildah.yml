name: mmdeploy-gpu-micromamba-buildah
on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  build:
    name: build
    uses: ./.github/workflows/reusable-build-buildah.yml
    with:
      image_name: mmdeploy-gpu-micromamba-buildah
      path: dockerfiles/mmdeploy-gpu-micromamba
      push_to_ghcr: true
      max_space: false
      extra_tags: |
        type=raw,value=py39
        type=raw,value=py39-{{date 'YYYYMMDD'}}
        